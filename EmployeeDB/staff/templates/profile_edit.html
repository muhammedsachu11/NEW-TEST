{% extends 'base.html' %}
{% load static %}

{% block content %}
     
      <div class="container">
    {% if messages %}
        {% for message in messages %}
            
                <div class="alert alert-info">
                    <a href="#" class="close" data-dismiss="alert">&times;</a>
                    <strong>{{message|safe}}</strong>
                </div>
        {% endfor %}
    {% else %}
    <div> </div>
    {% endif %}
    <form action="/update/{{datas.EmpCode}}" method="POST">
        {% csrf_token %}
          <div class="form">
              <div class="note">
                  <p>Create a new employee.</p>
              </div>

              <div class="form-content">
                  <div class="row">
                      <div class="col-md-6">
                          <div class="form-group">
                              <input type="number" name="empcode" class="form-control" value="{{datas.EmpCode}}"  />
                          </div>
                          <div class="form-group">
                              <input type="text" name="empname" class="form-control"value="{{datas.EmpName}}"/>
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <input type="text" name="dept" class="form-control" value="{{datas.Dept}}"/>
                          </div>
                          <div class="form-group">
                              <input type="number" name="age" class="form-control" value="{{datas.Age}}"/>
                          </div>
                      </div>

                      <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="experience" class="form-control" class="form-control" value="{{datas.Experience}}"/>
                        </div>
                        
                    </div>
                  </div>
                  <button type="submit" class="btnSubmit">Submit</button>
              </div>
          </div>

      <form>
  
  </div>
  
  <hr />

    {% for profile in profiles %}
    {{profile.name}}
    {% endfor %}
</div>

{% endblock %}
